<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="page-heading">Слайдер</h1>    
    <div class="slider">
        <button type="button" class="slider__button slider__button_pos_left">V</button>
        <div class="slider__container">
            <div class="slider__stripe"></div>
        </div>
        <button type="button" class="slider__button slider__button_pos_right">V</button>
    </div>
    <p class="readme">
        Реализовал простой слайдер. Размеры слайда адаптируются под ширину экрана.
        По умолчанию начинается самостоятельная прокрутка слайдов.
        При наведении курсора на область слайдера самостоятельная прокрутка приостанавливается.
        Работают кнопки принудительной прокрутки слайдов.
    </p>
</body>

</html>
